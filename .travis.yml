sudo: required
language: generic

services:
    - docker

before_install: 
    - dcker build -t igorkuzmin/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true igorkuzmin/react-test npm run test -- --coverage

after_success:
    - docker build -t igorkuzmin/multi-client ./client
    - docker build -t igorkuzmin/multi-nginx ./nginx
    - docker build -t igorkuzmin/multi-server ./server
    - docker build -t igorkuzmin/multi-server ./worker 

